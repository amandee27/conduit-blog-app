<div>
  <div class="container">
    <div class="row">
      <div class="col">
        <form class="form-signin" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <div>
            <img
            class=" image mx-auto d-block mt-3 mb-2"
            src="../../assets/conduit_logo.png"
            alt="logo"
          />

          </div>
          <div>
            <h3 class="h3 font-weight-normal text-center mb-4  mt-2">Sign up</h3>
          </div>
          
          <div class="form-group">
            <label for="exampleInputUsername" class="sr-only">Username</label>
            <input
              type="text"
              class="form-control"
              id="exampleInputUsername"
              aria-describedby="userNameHelp"
              placeholder="Enter Username"
              formControlName="username"
            />
            <div *ngIf= "profileFormControl.username.touched" >
              <small>Username is invalid</small>
              <div *ngIf="profileFormControl.username.errors?.userName">
                <small>Name cannot have space.</small> 
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
              formControlName="email"
            />
            <div *ngIf= "profileFormControl.email.touched" >
              <div *ngIf="profileFormControl.email.errors?.required">
                <small>Email is required</small>
              </div>
            </div>
            <div [hidden]="profileFormControl.email.touched">
              <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            </div>
            
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
              formControlName="password"
            />
            
              <div *ngIf= "profileFormControl.password.touched">
                <div *ngIf="profileFormControl.password.errors?.required">
                  <small>Password is required</small>
                </div>
                <div *ngIf="profileFormControl.password.errors?.minlength">
                  <small>Password should have at least 8 characters</small>
                </div>
                
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!profileForm.valid">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
