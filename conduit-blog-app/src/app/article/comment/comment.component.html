<div class="commentBox pt-2 px-2">
    <h6>Comments</h6>
    <div *ngFor="let comment of comments;" class="px-2 py-2">
        <small class="text-muted">{{comment.author.username|titlecase}} . {{comment.createdAt|date:'short'}}</small>
        <small><p>{{comment.body}}</p></small>
        <hr>
    </div>
    <div>
        <form class="form-inline py-3 px-2" [formGroup]="commentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="comment" class="sr-only">Comment</label>
                <input type="text" class="form-control comment" id="comment" formControlName="comment" placeholder="Add Comment" >
            </div>
            <button type="submit" class="btn btn-primary mx-2">Add Comment</button>
        </form>
    </div>
</div>
