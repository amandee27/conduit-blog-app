<div>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-update "[formGroup]="updateForm" (ngSubmit)="onSubmit()" *ngIf="loaded">
                    <div>
                        <h3 class="h3 font-weight-normal text-center mb-4  mt-2">Update Profile {{userDetail?.username|titlecase}}</h3>
                    </div>
                    <div class="form-group">
                        <img
                        class=" profilePic mx-auto d-block mt-3 mb-2 "
                        [src]="this.userDetail?.image"
                        fromControlName="image"
                        (click)="updaloadImage()"
                        alt="profileImage"
                      />
                      
                    </div>
                    
                    <div class="form-group">
                        <label id="email">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email" [class.is-invalid]="updateFormControl.email.invalid">
                    </div>
                    <div class="form-group">
                        <label id="bio">Bio</label>
                        <textarea type="text" class="form-control" id="bio" formControlName="bio" [class.is-invalid]="updateFormControl.bio.invalid"></textarea>
                    </div>
                    <div class="form-group">
                        <label id="image">Image Url</label>
                        <input type="text" class="form-control" id="image" formControlName="image" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!updateForm.valid">Edit Profile</button>
                </form>
            </div>
        </div>
        
    </div>
   
</div>
