<div *ngIf="isSignedIn" class="pt-3" >

    <div class="card mt-3"  *ngFor="let article of homeArticles; index as i;">
      <div class="card-body">
        
        <div class="row">
          <div class="col-sm-2">
            <img [src]="articleImage" alt="" class="coverImage ">
          </div>
          <div class="col-sm-10">
            <h5 class="card-title"> {{article.title}}</h5>
            <p class="card-text">{{article.description}}</p>
            <button  (click)="viewArticle(article.slug)">Read More</button>
          </div>
          
        </div>
        <div class="row">
          <div class="col my-2">
            <ng-template #tipContent >
              <div>
                <img class="articleImage" [src]="article.author.image" alt="">
                <a class="text-muted" (click)="viewAuthor(article.author.username)"  class="tooltipFormat">
                  <b class="mx-1">{{article.author.username|titlecase}}</b>
                </a>
              </div>
              <div>
                <span><small>{{article.author.bio}}</small></span>
              </div>
            </ng-template>
            <a (click)="viewAuthor(article.author.username)">
              <span class="text-muted mr-1" ><small>{{getRelativeDate(article.createdAt)}}</small></span>
              <span class="mx-1 text-muted">.</span>
              <span class="username" [ngbTooltip]="tipContent"><small>{{article.author.username}}</small></span>

            </a>
            
            <span class=" float-right">
              <div ><span class="badge badge-secondary mx-2 " *ngFor="let tag of article.tagList">{{tag}}</span></div>
            </span>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
